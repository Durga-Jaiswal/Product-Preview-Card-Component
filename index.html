<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    
    <div class="img">

      <img src="./images\image-product-desktop.jpg" alt="perfume-bottle" class="main-image">
      <img src="images\image-product-mobile.jpg" class="image-for-mobile-screen" alt="perfume-bottle">
    </div>
    <div class="details">
      <h1>P E R F U M E</h1>
      <h3>Gabrielle Essence Eau De Parfum</h3>
  
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <span class="price-span">
        <span class="price">$149.99</span>
        <span class="cancelled-price">$169.99</span>
      </span>
      <btn class="btn">
        <img src="images\icon-cart.svg">
        Add to Cart</btn>
    </div>

    
  </div>

  

  
  
  
</body>
</html>
